<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Inmobiliaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body scrool=no>

    <header>
        <h3>Desaf√≠o INMOBILIARIA</h3>
    </header>

    <nav>
        <br>
        <br>
        <button onclick="mostrar()" id="mostrar" class="btn btn-warning">Personalice busqueda</button>
        <section id="filtrar">
            <div>
                <label>Cantidad de cuartos:</label>
                <br>
                <span id="valorCuartos">-</span>
                <input oninput="crearFiltroDeBusqueda()" id="cuartos" value="-" min="0" max="10" class="form-range"
                    type="range" required
                    onkeypress="return (event.charCode >= 48 /* '0' */ && event.charCode <= 57 /* '9' */)"
                    onkeydown="return false">
            </div>
            <div>
                <br>
                <span>Area ( m<sup>2</sup> )</span>
                <div class="d-flex">
                    <div class="me-4">
                        <p>desde: </p>
                        <span id="valorDesde">-</span>
                        <input oninput="crearFiltroDeBusqueda()" id="desde" value="1" min="0" max="500" step="50"
                            class="form-range" type="range" required
                            onkeypress="return (event.charCode >= 48 /* '0' */ && event.charCode <= 57 /* '9' */)"
                            onkeydown="return false">
                    </div>
                    <div>
                        <p> hasta:</p>
                        <span id="valorHasta">-</span>
                        <input oninput="crearFiltroDeBusqueda()" id="hasta" value="10" min="0" max="500" step="50"
                            class="form-range" type="range" required
                            onkeypress="return (event.charCode >= 48 /* '0' */ && event.charCode <= 57 /* '9' */)"
                            onkeydown="return false">
                    </div>
                </div>
            </div>
        </section>

    </nav>

    <section id="Propiedades" style="border-left: solid 2px white;">
        <h4 class="py-3">Total: <span id="total">0</span> inmueble(s)</h4>

        <div class="propiedades"></div>
    </section>

    <script src="assets/js/index.js"></script>
</body>

</html>
